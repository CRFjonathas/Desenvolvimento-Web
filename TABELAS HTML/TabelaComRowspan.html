<!DOCTYPE html>
<html>
    <head>
        <title>
            Tabela com rowspan
        </title>
    </head>
    <body>
        <h2>
            Tabela Simples
        </h2>
        <table width="100%" border="1">
            <tr>
                <td>Aluno</td>
                <td rowspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>Ambiente Web</td>
            </tr>
        </table>
    </body>
</html>
