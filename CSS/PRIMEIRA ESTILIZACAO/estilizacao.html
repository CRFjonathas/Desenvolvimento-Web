<!DOCTYPE html>
<html>
    <head>
        <style>
            #conteiner{
                background: #ccc;
                width: 950px;
                margin: 0 auto;
            }

            .texto-destaque{
                font-weight: bold;
            }

            ul li{
                list-style: none;
                margin-bottom: 5px;
                display: inline;
            }
        </style>
    </head>
    <body>
        <div id="conteiner">
            <h1>Titulo principal</h1>
            <p class="texto-destaque">Texto ao qual o titulo se refere</p>

            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </div>
    </body>
</html>
