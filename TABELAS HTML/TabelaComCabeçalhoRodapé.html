<html>

            Tabela com cabeçalho e rodapé

                <tr>
                    <th>Mês</th>

                </tr>

                <tr>
                    <th>Total</th>
                    <th>70</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
